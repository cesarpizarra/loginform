<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Login Form</title>
    <link rel="stylesheet" href="./dist/output.css" />
  </head>
  <body>
    <section class="bg-gray-200 min-h-screen flex items-center justify-center">
      <div class="bg-gray-100 flex shadow-lg max-w-3xl p-5">
        <!-- form container -->
        <div class="md:w-1/2 px-10">
          <h2 class="font-bold text-2xl">Log In</h2>
          <p>
            Doesn't have account yet?
            <a href="#" class="text-blue-600">Sign Up.</a>
          </p>
          <form class="flex flex-col gap-4" action="">
            <div class="mt-5">
              <p>Email Address</p>
            <input class="w-full p-2 rounded-md outline-none border-none shadow-sm" type="email" placeholder="Enter your email" />
            </div>
            <div class="relative">
              <p>Password <span>Forgot Password.</span></p>
              <input class="w-full p-2 rounded-md outline-none border-none shadow-sm" id="showPassword" type="password" placeholder="Enter your password" />

              <svg
                xmlns="http://www.w3.org/2000/svg"
                width="16"
                height="16"
                fill="currentColor"
                class="bi bi-eye absolute top-2/3 right-3 -translate-y-1/2 cursor-pointer"
                viewBox="0 0 16 16"
                onclick="showPass()"
              >
                <path
                  d="M16 8s-3-5.5-8-5.5S0 8 0 8s3 5.5 8 5.5S16 8 16 8zM1.173 8a13.133 13.133 0 0 1 1.66-2.043C4.12 4.668 5.88 3.5 8 3.5c2.12 0 3.879 1.168 5.168 2.457A13.133 13.133 0 0 1 14.828 8c-.058.087-.122.183-.195.288-.335.48-.83 1.12-1.465 1.755C11.879 11.332 10.119 12.5 8 12.5c-2.12 0-3.879-1.168-5.168-2.457A13.134 13.134 0 0 1 1.172 8z"
                />
                <path
                  d="M8 5.5a2.5 2.5 0 1 0 0 5 2.5 2.5 0 0 0 0-5zM4.5 8a3.5 3.5 0 1 1 7 0 3.5 3.5 0 0 1-7 0z"
                />
              </svg>
    
              
            </div>
            <div class="flex">
              <input type="checkbox" class="cursor-pointer"/>
              <p class="ml-2">Remember me.</p>
            </div>
            <button class="bg-purple-500 text-white py-2 rounded-md font-medium hover:scale-110 duration-300">Log In</button>

            <div class="mt-10 grid grid-cols-3 items-center text-gray-500">
              <hr class="border-gray-400" />
              <p class="text-center text-sm">Or</p>
              <hr class="border-gray-400" />
            </div>

            <div class="flex items-center justify-center mt-3">
                <img class="rounded-full w-5 object-cover mr-3 cursor-pointer hover:scale-110 duration-300" src="./src/assets/img/google-logo.jpg" alt="google">
                <img class="rounded-full w-5 object-cover mr-3 cursor-pointer hover:scale-110 duration-300" src="./src/assets/img/fb-logo.png" alt="fb">
              </div>
          </form>
        </div>

        <!-- image container -->
        <div class="md:block hidden w-1/2 mt-12">
          <img
            class="rounded-2xl"
            src="./src/assets/img/image.jpg"
            alt="right img"
          />
        </div>
      </div>
    </section>

    <script src="./src/js/script.js"></script>
  </body>
</html>
